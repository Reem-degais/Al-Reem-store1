{% load static%}

<!-- Header -->
<header > 

    <div class="container-menu-desktop">
        <!-- Topbar -->
        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container">
                <div class="left-top-bar">
                    Free shipping 
                </div>
                
                {% if user.id is None%}
                

                <div class="right-top-bar flex-w h-full">

                    <a href="{% url 'login' %}" class="flex-c-m trans-04 p-lr-25">
                        lonin
                    </a>

                    <a href="{% url 'register' %}" class="flex-c-m trans-04 p-lr-25">
                        register
                    </a>
                </div>

                {%else%}
                <div class="right-top-bar">
                    welcome {{user.first_name}} {{user.last_name}}
                </div>
                <div class="right-top-bar flex-w h-full">

                    <a href="{% url 'dashboard' %}" class="flex-c-m trans-04 p-lr-25">
                        dashboard
                    </a>

                    <a href="{% url 'logout' %}" class="flex-c-m trans-04 p-lr-25">
                        logout
                    </a>
                </div>

                {%endif%}
            </div>
        </div>

        <div class="wrap-menu-desktop">
            <nav class="limiter-menu-desktop container">
                
                <!-- Logo desktop -->		
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'images/icons/logoo.png' %}" alt="IMG-LOGO" style="height: 200px;">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li class="active-menu">
                            <a href="{% url 'store' %}">All categories</a>
                            <ul class="sub-menu">
                                {% for category in links %}
                                <li><a href="{{category.get_url}}">{{category.category_name}}</a></li>
                                {% endfor%}
                            </ul>
                        </li>

                        <li>
                            <a href="{% url 'store' %}">Store</a>
                        </li>

                        
                    </ul>
                </div>	

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m">
            
                    <form action="{% url 'search' %}" class="search" method='GET'>
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:60%;" placeholder="Search" name="keyword">
                  
                            <div class="input-group-append">
                              <button class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 " type="submit">
                                <i class="zmdi zmdi-search"></i>
                              </button>
                            </div>
                          </div>
                      </form>
                    
                    <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="{{cart_counter}}"><i class="zmdi zmdi-shopping-cart"></i></div>
                      </a>

                    <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-l-22 p-r-11 icon-header-noti" data-notify="0">
                        <i class="zmdi zmdi-favorite-outline"></i>
                    </a>
                </div>
            </nav>
        </div>	
    </div>
</header>
