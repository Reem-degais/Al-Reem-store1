{% extends 'base.html' %}


{% block content %}

<section class="section-conten padding-y bg">

    <div class="container" style="padding-top: 7%; padding-bottom: 5%;">
        <div class="row">
        {%include 'side_bar.html'%}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block ">Change password</strong>
                
            </header>
            <div class="card-body">
                <div class="col">
                    {% include 'alert.html' %}
                    <form action="{% url 'changepassword' %}" method="POST">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Current Password" name="current_password">
                     </div>
                        <div class="form-group">
                           <input type="password" class="form-control" placeholder="Create Password" name="password">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                          <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                        </div> <!-- form-group// -->
              
              
                        <div class="form-group">
                            <button type="submit" class="btn btn-light btn-block"> Change  </button>
                        </div> <!-- form-group// -->
                    </form>  
                    
                </div>
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            <div class="table-responsive">
            
            </div> <!-- table-responsive .end// -->
            </article> <!-- order-group.// -->
        </main>
    </div> <!-- row.// -->
    
    
    
    </section>
    
{% endblock %}
